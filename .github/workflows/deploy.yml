name: Deploy Hostly App to VPS

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Update to your project's Node version

    - name: Clean cache
      run: npm cache clean --force

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build React app
      run: CI=false npm run build
      
    - name: Verify build contains correct API URL
      run: |
        echo "Checking if build contains 213.136.91.78..."
        grep -r "213.136.91.78" build/static/js/ || (echo "ERROR: API URL not found in build!" && exit 1)

    - name: Add VPS to known hosts
      env:
        VPS_HOST: ${{ secrets.HOST }}
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        VPS_USER: ${{ secrets.USER }}
        VPS_HOST: ${{ secrets.HOST }}
        VPS_PATH: '/home/palaisroyal.com.tn/public_html'
      run: |
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        rsync -avz --delete ./build/ $VPS_USER@$VPS_HOST:$VPS_PATH
