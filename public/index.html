<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- index.html <head> area -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600;700&display=swap" 
  rel="stylesheet">
    <link rel="icon" href="%PUBLIC_URL%/palais-royal-logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#302a22" />
    <meta
      name="description"
      content="Hôtel Palais Royal à Sfax : chambres élégantes, suites luxueuses, service 5 étoiles, restaurant La Bohème et espaces événementiels."
    />
    <meta name="keywords" content="Hotel Palais Royal, hôtel Sfax, hôtel de luxe Tunisie, chambres d'hôtel Sfax, La Bohème restaurant, réservation hôtel Sfax" />
    <meta name="author" content="Hôtel Palais Royal" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hôtel Palais Royal | Sfax Luxury Hotel" />
    <meta property="og:description" content="Séjournez au cœur de Sfax dans un cadre élégant : chambres raffinées, suites luxueuses, restaurant gastronomique et service personnalisé." />
    <meta property="og:url" content="https://palaisroyal.com.tn" />
    <meta property="og:image" content="%PUBLIC_URL%/palais-royal-logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hôtel Palais Royal | Sfax Luxury Hotel" />
    <meta name="twitter:description" content="Chambres et suites élégantes, restaurant La Bohème, service 5 étoiles et expériences uniques à Sfax." />
    <meta name="twitter:image" content="%PUBLIC_URL%/palais-royal-logo.png" />

    <link rel="canonical" href="https://palaisroyal.com.tn" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/palais-royal-logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hôtel Palais Royal | Sfax Luxury Hotel</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Hotel",
        "name": "Hôtel Palais Royal",
        "description": "Hôtel 5 étoiles à Sfax proposant des chambres élégantes, des suites luxueuses, un restaurant gastronomique et des services d'événementiel.",
        "image": "https://palaisroyal.com.tn/palais-royal-logo.png",
        "logo": "https://palaisroyal.com.tn/palais-royal-logo.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Route Mahdia (Avenue Habib Bouguatfa)",
          "addressLocality": "Sfax",
          "postalCode": "3000",
          "addressCountry": "TN"
        },
        "telephone": "+21670146146",
        "email": "reservation@palaisroyal.com.tn",
        "url": "https://palaisroyal.com.tn",
        "priceRange": "TND 350-900"
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
